<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #9c97da; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 255, 255, 0.5); /* Efecto de luz blanca */
            transition: transform 0.3s, box-shadow 0.3s; /* Transici√≥n suave para el efecto de sombra */
        }

        .container:hover {
            transform: scale(1.05); /* Efecto de escalado al pasar el mouse */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 20px rgba(106, 90, 205, 0.5); /* Aumenta el efecto de luz blanca al pasar el mouse */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #6a5acd; /* Color azul claro */
        }

        .choices {
            display: flex;
            flex-direction: column; /* Disposici√≥n vertical */
            align-items: center; /* Alinear al centro */
            margin-bottom: 20px;
        }

        .choice {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px 0; /* Espaciado vertical */
            cursor: pointer;
            border: 2px solid #6a5acd; /* Bordes morados */
            border-radius: 10px;
            background-color: #f9f9f9; /* Fondo de bot√≥n */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .choice:hover {
            background-color: #e6e6fa; /* Color de fondo al pasar el mouse */
            transform: scale(1.1); /* Escalado al pasar el mouse */
            box-shadow: 0 0 10px rgba(106, 90, 205, 0.5); /* Efecto de sombra */
        }

        #result p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333; /* Color del texto */
        }

        #outcome {
            font-weight: bold;
            font-size: 1.5em;
            color: #ff4500; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Piedra, Papel o Tijeras</h1>
        <div class="choices">
            <button class="choice" onclick="playGame('piedra')">‚úä Piedra</button>
            <button class="choice" onclick="playGame('papel')">üñêÔ∏è Papel</button>
            <button class="choice" onclick="playGame('tijeras')">‚úåÔ∏è Tijeras</button>
        </div>
        <div id="result">
            <p id="user-choice">Tu elecci√≥n: </p>
            <p id="computer-choice">Elecci√≥n de la computadora: </p>
            <p id="outcome"></p>
        </div>
    </div>

    <script>
        function playGame(userChoice) {
            const choices = ['piedra', 'papel', 'tijeras'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            document.getElementById('user-choice').innerText = 'Tu elecci√≥n: ' + userChoice;
            document.getElementById('computer-choice').innerText = 'Elecci√≥n de la computadora: ' + computerChoice;

            let outcome = '';

            if (userChoice === computerChoice) {
                outcome = 'Es un empate!';
            } else if (
                (userChoice === 'piedra' && computerChoice === 'tijeras') ||
                (userChoice === 'papel' && computerChoice === 'piedra') ||
                (userChoice === 'tijeras' && computerChoice === 'papel')
            ) {
                outcome = '¬°Ganaste!';
            } else {
                outcome = 'Perdiste.';
            }

            document.getElementById('outcome').innerText = outcome;
        }
    </script>

</body>
</html>
